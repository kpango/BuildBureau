name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
version-template: '$MAJOR.$MINOR.$PATCH'

categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'enhancement'
      - 'feature'
      - 'kind/feature'
  
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'bug'
      - 'fix'
      - 'bugfix'
      - 'kind/bug'
  
  - title: 'ğŸ”’ Security'
    labels:
      - 'security'
      - 'vulnerability'
  
  - title: 'âš¡ Performance'
    labels:
      - 'performance'
      - 'optimization'
  
  - title: 'ğŸ“š Documentation'
    labels:
      - 'documentation'
      - 'docs'
  
  - title: 'ğŸ§ª Testing'
    labels:
      - 'testing'
      - 'test'
  
  - title: 'ğŸ—ï¸ Build & CI/CD'
    labels:
      - 'ci/cd'
      - 'build'
      - 'github-actions'
  
  - title: 'ğŸ”§ Maintenance'
    labels:
      - 'chore'
      - 'maintenance'
      - 'dependencies'
      - 'refactor'
  
  - title: 'ğŸ’” Breaking Changes'
    labels:
      - 'breaking-change'
      - 'breaking'

change-template: '- $TITLE (#$NUMBER) @$AUTHOR'
change-title-escapes: '\<*_&'

version-resolver:
  major:
    labels:
      - 'breaking-change'
      - 'major'
  minor:
    labels:
      - 'enhancement'
      - 'feature'
      - 'minor'
  patch:
    labels:
      - 'bug'
      - 'bugfix'
      - 'fix'
      - 'patch'
      - 'chore'
      - 'documentation'
      - 'dependencies'
  default: patch

autolabeler:
  - label: 'documentation'
    files:
      - '*.md'
      - 'docs/**/*'
    branch:
      - '/docs{0,1}\/.+/'
  
  - label: 'bug'
    branch:
      - '/fix\/.+/'
    title:
      - '/fix/i'
  
  - label: 'enhancement'
    branch:
      - '/feature\/.+/'
      - '/feat\/.+/'
  
  - label: 'chore'
    branch:
      - '/chore\/.+/'
  
  - label: 'ci/cd'
    files:
      - '.github/**/*'
  
  - label: 'dependencies'
    files:
      - 'go.mod'
      - 'go.sum'

template: |
  ## What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

exclude-labels:
  - 'skip-changelog'
  - 'duplicate'
  - 'invalid'
  - 'wontfix'

replacers:
  # Remove conventional commits prefix
  - search: '/^(feat|fix|docs|style|refactor|perf|test|chore|build|ci)(\(.+\))?: /i'
    replace: ''

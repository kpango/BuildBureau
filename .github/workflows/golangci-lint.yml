name: golangci-lint

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read
  checks: write

jobs:
  golangci:
    name: Lint Go Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.6"
          cache: false

      - name: Install dependencies
        run: make deps

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install protoc Go plugins
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

      - name: Generate proto files
        run: make proto

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          args: --timeout=10m --config=.golangci.json
          only-new-issues: false
          skip-cache: false

      - name: Run go vet
        run: go vet ./...

      - name: Check for formatting issues
        run: |
          if [ -n "$(gofmt -s -l . | grep -v vendor)" ]; then
            echo "Go code is not formatted. Please run 'make fmt'"
            gofmt -s -l . | grep -v vendor
            exit 1
          fi

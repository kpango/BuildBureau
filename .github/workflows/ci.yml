name: CI

on:
  push:
    branches: [ main, copilot/* ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.6'
    
    - name: Install dependencies
      run: make deps
    
    - name: Install protoc
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler
    
    - name: Install protoc Go plugins
      run: |
        go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
        go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
    
    - name: Generate proto files
      run: make proto
    
    - name: Check formatting
      run: make fmt-check
    
    - name: Run linters
      run: make ci-lint
    
    - name: Build
      run: make ci-build
    
    - name: Run tests
      run: make ci-test
    
    - name: Run example test
      env:
        GEMINI_API_KEY: demo-key
        OPENAI_API_KEY: demo-key
        CLAUDE_API_KEY: demo-key
        CODEX_API_KEY: demo-key
        QWEN_API_KEY: demo-key
      run: go run examples/test_basic/main.go

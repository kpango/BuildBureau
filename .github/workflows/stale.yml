name: Stale Issues and PRs

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Mark Stale Issues and PRs
    runs-on: ubuntu-latest
    
    steps:
      - name: Stale Issues and PRs
        uses: actions/stale@v10
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Issues
          days-before-issue-stale: 60
          days-before-issue-close: 14
          stale-issue-label: 'stale'
          exempt-issue-labels: 'pinned,security,help-wanted,good-first-issue'
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had 
            recent activity. It will be closed if no further activity occurs within 
            14 days. Thank you for your contributions.
          close-issue-message: |
            This issue has been automatically closed due to inactivity. Please feel 
            free to reopen if you believe it's still relevant.
          
          # Pull Requests
          days-before-pr-stale: 30
          days-before-pr-close: 7
          stale-pr-label: 'stale'
          exempt-pr-labels: 'pinned,security,work-in-progress'
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has 
            not had recent activity. It will be closed if no further activity occurs 
            within 7 days. Thank you for your contributions.
          close-pr-message: |
            This pull request has been automatically closed due to inactivity. Please 
            feel free to reopen if you'd like to continue working on it.
          
          # General settings
          operations-per-run: 100
          remove-stale-when-updated: true
          ascending: true

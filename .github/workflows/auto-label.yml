name: Auto Label

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issues:
    types: [opened, edited]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label-pr:
    name: Label Pull Requests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Label based on changed files
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labels.yml
          sync-labels: true
      
      - name: Label size
        uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: 'size/xs'
          xs_max_size: 10
          s_label: 'size/s'
          s_max_size: 100
          m_label: 'size/m'
          m_max_size: 500
          l_label: 'size/l'
          l_max_size: 1000
          xl_label: 'size/xl'
          fail_if_xl: false
      
      - name: Add documentation label
        if: |
          contains(github.event.pull_request.title, 'doc') ||
          contains(github.event.pull_request.title, 'docs') ||
          contains(github.event.pull_request.body, '[x] Documentation')
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['documentation']
            })
      
      - name: Add breaking change label
        if: |
          contains(github.event.pull_request.title, 'BREAKING') ||
          contains(github.event.pull_request.body, 'BREAKING CHANGE')
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['breaking-change']
            })
  
  label-issue:
    name: Label Issues
    runs-on: ubuntu-latest
    if: github.event_name == 'issues'
    
    steps:
      - name: Auto-label issues
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const title = issue.title.toLowerCase();
            const body = issue.body ? issue.body.toLowerCase() : '';
            const labels = [];
            
            // Auto-label based on title/body keywords
            if (title.includes('bug') || body.includes('bug report')) {
              labels.push('bug');
            }
            if (title.includes('feature') || body.includes('feature request')) {
              labels.push('enhancement');
            }
            if (title.includes('question') || body.includes('question')) {
              labels.push('question');
            }
            if (title.includes('doc') || title.includes('documentation')) {
              labels.push('documentation');
            }
            if (title.includes('performance')) {
              labels.push('performance');
            }
            if (title.includes('security')) {
              labels.push('security');
            }
            if (title.includes('test')) {
              labels.push('testing');
            }
            if (title.includes('ci') || title.includes('cd')) {
              labels.push('ci/cd');
            }
            
            if (labels.length > 0) {
              github.rest.issues.addLabels({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                labels: labels
              });
            }

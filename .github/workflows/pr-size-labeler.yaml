name: "PR Size Labeler"
on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  size-label:
    runs-on: ubuntu-latest
    steps:
      - name: Calculate PR size
        id: size
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            
            const additions = pr.data.additions;
            const deletions = pr.data.deletions;
            const changes = additions + deletions;
            
            console.log(`PR has ${additions} additions and ${deletions} deletions (total: ${changes})`);
            
            let size;
            if (changes < 10) {
              size = 'size/XS';
            } else if (changes < 30) {
              size = 'size/S';
            } else if (changes < 100) {
              size = 'size/M';
            } else if (changes < 500) {
              size = 'size/L';
            } else {
              size = 'size/XL';
            }
            
            return size;

      - name: Remove old size labels
        uses: actions/github-script@v7
        with:
          script: |
            const labels = await github.rest.issues.listLabelsOnIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            
            const sizeLabels = labels.data.filter(label => label.name.startsWith('size/'));
            
            for (const label of sizeLabels) {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                name: label.name
              }).catch(() => {});
            }

      - name: Add size label
        uses: actions/github-script@v7
        with:
          script: |
            const size = ${{ steps.size.outputs.result }};
            
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: [size]
            });

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build-release:
    name: Build Release Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux builds
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            name: linux-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            name: linux-arm64
          # macOS builds
          - os: macos-latest
            goos: darwin
            goarch: amd64
            name: darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            name: darwin-arm64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.6'
          cache: true
      
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu gcc libc6-dev
      
      - name: Install dependencies
        run: make deps
      
      - name: Generate proto files
        run: make proto || echo "Proto generation skipped"
      
      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
          CC: ${{ matrix.goarch == 'arm64' && runner.os == 'Linux' && 'aarch64-linux-gnu-gcc' || '' }}
        run: |
          mkdir -p dist
          VERSION=${{ steps.version.outputs.VERSION }}
          go build -ldflags "-w -s -X main.version=${VERSION} -X main.buildTime=$(date -u '+%Y-%m-%d_%H:%M:%S') -X main.gitCommit=$(git rev-parse --short HEAD)" \
            -o dist/buildbureau-${{ matrix.name }} \
            ./cmd/buildbureau
      
      - name: Create archive
        run: |
          cd dist
          tar -czf buildbureau-${{ matrix.name }}.tar.gz buildbureau-${{ matrix.name }}
          sha256sum buildbureau-${{ matrix.name }}.tar.gz > buildbureau-${{ matrix.name }}.tar.gz.sha256
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: buildbureau-${{ matrix.name }}
          path: |
            dist/buildbureau-${{ matrix.name }}.tar.gz
            dist/buildbureau-${{ matrix.name }}.tar.gz.sha256
          retention-days: 5

  create-release:
    name: Create GitHub Release
    needs: build-release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      
      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Generate changelog
        id: changelog
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 ${{ steps.version.outputs.VERSION }}^)
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          git log --pretty=format:"- %s (%h)" ${PREVIOUS_TAG}..${{ steps.version.outputs.VERSION }} >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## Changes
            
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ## Installation
            
            Download the appropriate binary for your platform from the assets below.
            
            ### Linux (amd64)
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/buildbureau-linux-amd64.tar.gz
            tar -xzf buildbureau-linux-amd64.tar.gz
            sudo mv buildbureau-linux-amd64 /usr/local/bin/buildbureau
            ```
            
            ### Linux (arm64)
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/buildbureau-linux-arm64.tar.gz
            tar -xzf buildbureau-linux-arm64.tar.gz
            sudo mv buildbureau-linux-arm64 /usr/local/bin/buildbureau
            ```
            
            ### macOS (Intel)
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/buildbureau-darwin-amd64.tar.gz
            tar -xzf buildbureau-darwin-amd64.tar.gz
            sudo mv buildbureau-darwin-amd64 /usr/local/bin/buildbureau
            ```
            
            ### macOS (Apple Silicon)
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/buildbureau-darwin-arm64.tar.gz
            tar -xzf buildbureau-darwin-arm64.tar.gz
            sudo mv buildbureau-darwin-arm64 /usr/local/bin/buildbureau
            ```
            
            ## Checksums
            
            SHA256 checksums are provided for each binary.
          files: |
            dist/*.tar.gz
            dist/*.sha256
          draft: false
          prerelease: false
          generate_release_notes: true

name: Dependency Review

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Review Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-3.0, AGPL-3.0
          comment-summary-in-pr: always
  
  govulncheck:
    name: Go Vulnerability Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.6'
          cache: true
      
      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest
      
      - name: Run govulncheck
        run: govulncheck ./...
      
      - name: Comment vulnerabilities on PR
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ⚠️ Security Vulnerabilities Detected
            
            The \`govulncheck\` scan has detected potential vulnerabilities in dependencies.
            Please review the workflow logs for details.
            
            Run locally: \`govulncheck ./...\`
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
  
  nancy:
    name: Nancy Dependency Security Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.6'
      
      - name: Write Go List
        run: go list -json -deps ./... > go.list
      
      - name: Nancy Security Check
        uses: sonatype-nexus-community/nancy-github-action@main
        continue-on-error: true
